<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML lang="ja-JP">
<head>
	<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<META http-equiv="Content-Script-Type" content="text/javascript">
	<META http-equiv="Content-Style-Type" content="text/css">
	<META name="author" content="DigiSapo">
	<title>Gamepad Test</title>
	<link href="joystick_demo.css" rel="stylesheet" type="text/css" media="screen" />
	</style>
</head>
<body>
	<h3>Gamepad Test</h3>
	<div style="background-color:#d8d8e0"></div>
	<div id="interface_container">
		<select id="gamepad_selector" onChange="gamepad_selector_change();">
			<option value="">Gamepad</option>
		</select>
		<select id="mode_selector" onChange="display_mode_change();">
			<option value="graphic_auto">AUTO</option>
			<option value="graphic_horizontal">ALL</option>
			<option value="text_raw">Text mode(Gamepad API raw data)</option>
		</select>
	</div>
	<div id="info_panel">

		<div style="margin: 1em;">time_stamp:00000</div>
		<div class="axis_block">
			<div class="axis_xy">
				<div class="axis_xy cross_line"></div>
				<div class="axis_xy knob" id="xy_knob_0"></div>
			</div>
			<div class="axis_value">(X,Y) = (nnnnn,nnnnnn)</div>
		</div>

		<div class="axis_block">
			<div class="axis_throttle">
				<div class="axis_throttle knob" id="thr_knob_2"></div>
			</div>
			<div class="axis_value">AXIS VALUE = (Z)</div>
		</div>

		<div class="axis_block">
			<div class="axis_hat">
				<div class="axis_hat knob" id="hat_knob_9"></div>
			</div>
			<div class="axis_value"></div>
		</div>

		<div class="axis_block_no_inline">
			<div class="axis_rudder">
				<div class="axis_rudder center_line"></div>
				<div class="axis_rudder knob" id="rud_knob_3"></div>
			</div>
			<div class="axis_value">AXIS VALUE = (Z)</div>
		</div>


		<div class="button_block">
			<div style="margin:1em">- Buttons -</div>
			<div class="button_box" id="btn_0">B12</div>
			<div class="button_box" id="btn_0">B10</div>
			<div class="button_box" id="btn_0">B1</div>
			<div class="button_box" id="btn_0">B3</div>
			<div class="button_box" id="btn_0">B2</div>
		</div>
	</div>

	<!-- loading java scripts  -->
	<script type="text/javascript" src="joystick_demo.js"></script>
</body>
</html>
